<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .result {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            font-size: 18px;
        }
        .back-link, .understand-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            color: #fff;
        }
        .back-link {
            background-color: #3498db;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
        .understand-btn {
            background-color: #2ecc71;
        }
        .understand-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>COVID-19 Prediction Result</h1>
    <div class="result">
        <p>{{ result }}</p>
        <p>Probability: {{ "%.2f"|format(probability * 100) }}%</p>
        <p>Model used: {{ model }}</p>
    </div>
    <a href="/" class="back-link">Back to Symptom Checker</a>
    <a href="/understand" class="understand-btn">Understand this Prediction</a>
</body>
</html>
